<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./style/register.css">
</head>

<body>
    <form class="register-form">
        <fieldset>
            <legend>Register</legend>

            <div class="form-row">
                <label for="un">Username</label>
                <input type="text" id="un" name="username" placeholder="Enter Username">
            </div>

            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email">
            </div>

            <div class="form-row">
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="password" placeholder="Enter Password">
            </div>

            <div class="form-row">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number">
            </div>

            <div class="form-row">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter Age">
            </div>

            <div class="form-row">
                <label for="dob">DOB</label>
                <input type="date" id="dob" name="dob">
            </div>

            <div class="form-row">
                <label>Gender</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender"> Male</label>
                    <label><input type="radio" name="gender"> Female</label>
                    <label><input type="radio" name="gender"> Others</label>
                </div>
            </div>

            <div class="form-row">
                <label for="imageURL">Image URL</label>
                <input type="url" id="imageURL" name="imageURL" placeholder="Enter Image URL">
            </div>

            <div class="button-container">
                <button type="submit">Register</button>
                <button type="reset">Reset</button>
            </div>

        </fieldset>
    </form>
</body>
<script src="./script/register.js"></script>
</html>
